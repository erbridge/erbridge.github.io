<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

  <meta name="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="og:site_name" content="{{ site.title }}">

  <meta name="description" content="{% if page.description %}{{ page.description | strip_newlines }}{% else %}{{ site.description | strip_newlines }}{% endif %}">
  <meta name="og:description" content="{% if page.description %}{{ page.description | strip_newlines }}{% else %}{{ site.description | strip_newlines }}{% endif %}">

  <meta name="og:type" content="profile">
  <meta name="profile:first_name" content="Felix">
  <meta name="profile:last_name" content="Laurie von Massenbach">
  <meta name="profile:username" content="erbridge">
  <meta name="profile:gender" content="male">

  <meta name="og:image" content="http://www.gravatar.com/avatar/904272fae938125a9ea3b545057838e9?s=400">
  <meta name="og:image:secure_url" content="https://www.gravatar.com/avatar/904272fae938125a9ea3b545057838e9?s=400">
  <meta name="og:image:type" content="image/jpeg">
  <meta name="og:image:width" content="400">
  <meta name="og:image:height" content="400">

  <meta name="og:locale" content="en_GB">
  <meta name="og:locale:alternate" content="en_US">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta name="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@erbridge">
  <meta name="twitter:creator" content="@erbridge">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <script src="{{ "/js/bower_components/prefixfree/prefixfree.min.js" | prepend: site.baseurl }}"></script>

  <script defer src="{{ "/js/bower_components/jquery/dist/jquery.min.js" | prepend: site.baseurl }}"></script>
  <script defer src="{{ "/js/bower_components/smoothstate/dist/jquery.smoothState.min.js" | prepend: site.baseurl }}"></script>

  <script defer src="{{ "/js/smooth.js" | prepend: site.baseurl }}"></script>

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

</head>

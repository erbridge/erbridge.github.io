---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.author }}{% if page.hide-date %}{% else %} on {{ page.date | date: "%-d %B %Y" }}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <p><em><a href="http://twitter.com/share?text={{ page.title | cgi_escape }}&via=erbridge&hashtags={{ page.hashtags | join:',' }}" target="_blank">Tweet about this...</a></em></p>

</div>

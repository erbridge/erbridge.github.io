---
title: Fiction
categories:
  - toplevel
permalink: /fiction/
---
<div class="project-list">
  {% for post in site.posts reversed %}
    {% if post.categories contains "fiction" %}
      <a class="project-list-item project-list-item--no-image" href="{{ post.url | prepend: site.baseurl }}">

        <h3>{{ post.title }}</h3>

        {% if post.subtitle %}
          <h4>{{ post.subtitle }}</h4>
        {% endif %}

      </a>
    {% endif %}
  {% endfor %}
</div>

---
title: "All Posts"
categories:
  - blog
permalink: /blog/all/
---
<div class="project-list">
  {% for post in site.posts reversed %}
    {% if post.categories contains "blog" %}
      <a class="project-list-item project-list-item--no-image" href="{{ post.url | prepend: site.baseurl }}">

        <h3>{{ post.title }}</h3>

        {% if post.subtitle %}
          <h4>{{ post.subtitle }}</h4>
        {% endif %}

        <p>{{ post.date | date: "%-d %B %Y" }}</p>

      </a>
    {% endif %}
  {% endfor %}
</div>

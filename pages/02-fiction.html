---
title: Fiction
categories:
  - toplevel
permalink: /fiction/
---
<div class="project-list">
  {% for post in site.posts reversed %}
    {% if post.categories contains "fiction" %}
      <a class="project-list-item project-list-item--no-image" href="{{ post.url | prepend: site.baseurl }}" style="text-align: center">
        <h3>{{ post.title }}</h3>
      </a>
    {% endif %}
  {% endfor %}
</div>
